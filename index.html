  <style>
    :root{--bg:#0d1117;--card:#161b22;--accent:#00d4aa;--text:#c9d1d9;--text-dim:#8b949e}
    *{margin:0;padding:0;box-sizing:border-box}
    html,body{height:100%}
    body{font-family:'Inter',sans-serif;background:var(--bg);color:var(--text);display:flex;align-items:center;justify-content:center;padding:2rem}
    .card{width:100%;max-width:520px;background:var(--card);border:1px solid #21262d;border-radius:.75rem;padding:3rem 2.5rem;text-align:center;animation:fadeUp .8s ease both;box-shadow:0 10px 25px rgba(0,0,0,.35)}
    @keyframes fadeUp{from{opacity:0;transform:translateY(30px)}to{opacity:1;transform:translateY(0)}}
    h1{font-size:clamp(1.9rem,5vw,2.4rem);font-weight:600;letter-spacing:-.02em;margin-bottom:.5rem}
    .subtitle{font-size:clamp(.9rem,2.5vw,1.1rem);color:var(--text-dim);line-height:1.55;margin-bottom:2.2rem}
    .stats{display:flex;justify-content:center;gap:1rem;flex-wrap:wrap;margin-bottom:2.2rem;font-size:.85rem}
    .stat{background:#21262d;padding:.4rem .8rem;border-radius:.5rem;color:var(--accent)}
    .actions{display:flex;justify-content:center;gap:.75rem;flex-wrap:wrap}
    .btn{padding:.75rem 1.4rem;border-radius:.75rem;font-weight:500;font-size:.95rem;text-decoration:none;transition:.3s}
    .btn.primary{background:var(--accent);color:#000}
    .btn.primary:hover{filter:brightness(1.12)}
    .btn.secondary{background:transparent;color:var(--text);border:1px solid #30363d}
    .btn.secondary:hover{background:#21262d;border-color:#8b949e}
    .footer{margin-top:2.4rem;font-size:.8rem;color:var(--text-dim)}
  </style>
</head>
